[loggers]
keys=root

[handlers]
keys=debugging,default

[formatters]
keys=debugging,default,coloreddebugging


[logger_root]
level=NOTSET
handlers=debugging



[handler_default]
class=StreamHandler
formatter=default
args=(sys.stderr,)

[handler_debugging]
class=StreamHandler
formatter=coloreddebugging
args=(sys.stderr,)



[formatter_default]
format=%(asctime)s %(levelname)s %(message)s
class=logging.Formatter

[formatter_debugging]
format=%(levelname)-7s %(created).2f %(module)15s:%(lineno)-4d  %(message)s
class=logging.Formatter

[formatter_coloreddebugging]
format=%(levelname)-7s %(created).2f %(module)15s:%(lineno)-4d  %(message)s
class=gumby.log.ColoredFormatter