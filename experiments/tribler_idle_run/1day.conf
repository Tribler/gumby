experiment_name = "TriblerIdleRun24hr"
workspace_dir = "./"
local_setup_cmd = "tribler_experiment_setup.sh"

build_swift = True

PYTHONOPTIMIZE="yup"

local_instance_cmd = 'process_guard.py -t 86700 -i 5 -c "wrap_in_vnc.sh gumby/experiments/tribler_idle_run/tribler_idle_run.py" -m $OUTPUT_DIR -o $OUTPUT_DIR'

post_process_cmd = graph_process_guard_data.sh

tracker_cmd = ""
# Enable use of virtualenv when running on the local machine (will be always used on the DAS4)
use_local_venv = False

#Custom variable to control the experiment execution time in seconds
TRIBLER_EXECUTION_TIME = 86400

# memory profiler stuff
PROFILE_MEMORY = False
PROFILE_MEMORY_INTERVAL = 60
PROFILE_MEMORY_PID_MODULO = 0
MANHOLE_ENABLE = False
MANHOLE_PORT = 2323