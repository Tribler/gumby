[loggers]
keys=root,TrustChainCommunity,HiddenTunnelCommunity,TunnelLogger

[handlers]
keys=default

[formatters]
keys=default

[logger_root]
level=INFO
handlers=default

[logger_TrustChainCommunity]
level=INFO
qualname=TrustChainCommunity
handlers=default
propagate=0

[logger_HiddenTunnelCommunity]
level=ERROR
qualname=HiddenTunnelCommunity
handlers=default
propagate=0

[logger_TunnelLogger]
level=INFO
qualname=TunnelLogger
handlers=default
propagate=0

[handler_default]
class=StreamHandler
level=NOTSET
formatter=default
args=(sys.stdout,)

[formatter_default]
format=%(levelname)-7s %(created).2f %(module)15s:%(lineno)-4d  %(message)s
class=logging.Formatter
