[loggers]
keys=root,TriblerDispersyExperimentScriptClient,ChannelDownloadClient

[handlers]
keys=debugging,default

[formatters]
keys=debugging,default

[logger_root]
level=WARNING
handlers=default

[logger_TriblerDispersyExperimentScriptClient]
level=INFO
handlers=default
qualname=TriblerDispersyExperimentScriptClient
propagate=0

[logger_ChannelDownloadClient]
level=DEBUG
handlers=default
qualname=ChannelDownloadClient
propagate=0

[handler_default]
class=StreamHandler
level=NOTSET
formatter=debugging
args=(sys.stderr,)

[formatter_debugging]
format=%(asctime)s.%(msecs).03dZ-%(levelname)s-%(message)s
datefmt=%Y%m%dT%H%M%S
class=logging.Formatter

[handler_debugging]
class=StreamHandler
level=NOTSET
formatter=debugging
args=(sys.stderr,)

[formatter_default]
format=%(asctime)s %(levelname)s %(message)s
class=logging.Formatter
level=ERROR