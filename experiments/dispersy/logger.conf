[loggers]
keys=root,candidates,HiddenTunnelCommunity,TunnelLogger

[handlers]
keys=debugging,default

[formatters]
keys=debugging,default

[logger_root]
level=DEBUG
handlers=default

[logger_candidates]
level=ERROR
qualname=dispersy-stats-detailed-candidates
handlers=default
propagate=0

[logger_HiddenTunnelCommunity]
level=ERROR
qualname=HiddenTunnelCommunity
handlers=default
propagate=0

[logger_TunnelLogger]
level=INFO
qualname=TunnelLogger
handlers=default
propagate=0

[handler_default]
class=StreamHandler
level=NOTSET
formatter=debugging
args=(sys.stderr,)

[formatter_default]
format=%(asctime)s %(levelname)s %(message)s
class=logging.Formatter

[handler_debugging]
class=StreamHandler
level=NOTSET
formatter=debugging
args=(sys.stderr,)

[formatter_debugging]
format=%(levelname)-7s %(created).2f %(module)15s:%(lineno)-4d  %(message)s
class=logging.Formatter
